  body:
    -
      value: "<p>You must not:</p>\r\n\r\n<ul>\r\n\t<li>allow&nbsp;someone else to use your blue badge</li>\r\n\t<li>use&nbsp;a fake or altered blue badge&nbsp;</li>\r\n\t<li>use dishonesty or deception to get&nbsp;a blue badge</li>\r\n\t<li>use&nbsp;a cancelled badge while your vehicle is being driven or is parked</li>\r\n\t<li>use&nbsp;a badge that should have been returned while your vehicle is being driven or is parked</li>\r\n</ul>\r\n\r\n<p>Your Blue Badge will be taken away if you misuse it.</p>\r\n\r\n<h2>Report suspected Blue Badge fraud</h2>\r\n\r\n<p>If you suspect someone is misusing a Blue Badge, please&nbsp;report it through the online form.</p>\r\n"
