  body:
    -
      value: "<p>So, what should you do with all the extra garden waste? GetComposting of course!</p>\r\n<p>You really shouldn’t look at it as waste; your garden debris has the potential to give you a free supply of&nbsp;top-quality compost to get your garden blooming next year, with very little effort.</p>\r\n\r\n<p class=\"alert alert-success\">Simply throw it into a compost bin and over the winter months it will rot down to produce&nbsp;environmentally-friendly compost that when added to the garden will suppress weeds and retain moisture throughout the dry months.</p>\r\n\r\n<p>Benefits of home composting:</p>\r\n\r\n<ul>\r\n\t<li>It’s easy to make and easy to use.</li>\r\n\t<li>Produces a free continual source of the very best compost. Improves soil structure.</li>\r\n\t<li>Maintains moisture.</li>\r\n\t<li>Helps the soil PH balance. Suppresses plant disease.</li>\r\n\t<li>Reduces the need for polluting bonfires.</li>\r\n\t<li>Reduces carbon emissions.</li>\r\n\t<li>Helps to divert organic waste from landfill. Reduces refuse collection costs.</li>\r\n</ul>\r\n\r\n<p>To encourage residents to get composting, the Council has teamed up with&nbsp;Getcomposting.com to offer home compost bins at special offer prices from only £7.50! There is also a buy one get one half price offer to purchase a second bin from only £3.25.</p>\r\n"
      format: wysiwyg
