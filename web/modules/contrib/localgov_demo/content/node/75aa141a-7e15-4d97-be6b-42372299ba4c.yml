      value: "<p class=\"alert alert-info\"><strong>Important update:</strong><br />\r\n<br />\r\nDue to current circumstances appointments with adult social care staff are now happening on the telephone. If you had an appointment and haven’t heard from your social worker, call&nbsp;555 111 222 333.</p>\r\n\r\n<p>We provide&nbsp;support for people who are older, disabled, or&nbsp;are in need of support for another reason, so they can stay healthy, active and independent. You can apply for&nbsp;yourself or on behalf of&nbsp;someone you know.</p>\r\n\r\n<p class=\"callout callout-danger\">For urgent help, call 555 111 222 333</p>\r\n"
